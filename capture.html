<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create - Loop Catcher</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="global-settings.js"></script>
  <style>
    .create-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .back-home {
      margin-bottom: 20px;
    }

    .back-home a {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: color 0.2s;
    }

    .back-home a:hover {
      color: var(--accent);
    }

    .create-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .create-header h1 {
      font-size: 32px;
      margin: 0 0 12px 0;
    }

    .create-header p {
      color: var(--text-muted);
      font-size: 16px;
    }

    .review-output-section {
      text-align: center;
      margin-bottom: 40px;
      padding: 24px;
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: var(--radius);
    }

    .review-output-btn {
      padding: 16px 32px;
      background: var(--accent);
      color: var(--bg);
      border: none;
      border-radius: var(--radius);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .review-output-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(125, 211, 252, 0.3);
    }

    .tools-section {
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 32px;
    }

    .tools-section h2 {
      font-size: 24px;
      margin: 0 0 8px 0;
      color: var(--accent);
    }

    .tools-section .subtitle {
      color: var(--text-muted);
      margin: 0 0 24px 0;
      font-size: 14px;
    }

    .tool-category {
      margin-bottom: 32px;
      padding-bottom: 24px;
      border-bottom: 1px solid var(--border);
    }

    .tool-category:last-child {
      border-bottom: none;
    }

    .tool-category h3 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: var(--text);
    }

    .tool-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 12px;
    }

    .tool-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      text-decoration: none;
      transition: all 0.2s;
    }

    .tool-item:hover {
      background: rgba(125, 211, 252, 0.05);
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    .tool-emoji {
      font-size: 24px;
    }

    .tool-name {
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
    }

    .tool-url {
      font-size: 11px;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="create-container">
    <div class="back-home">
      <a href="app.html">‚Üê Back to Home</a>
    </div>

    <div class="create-header">
      <h1>üé® Create</h1>
      <p id="ideaTitle">Work on your idea</p>
    </div>

    <div class="review-output-section">
      <h3 style="margin: 0 0 16px 0; color: var(--text);">Where is your output saved?</h3>
      <button class="review-output-btn" id="reviewOutputBtn">üìÇ Choose File Location</button>
      <p style="margin: 16px 0 0 0; font-size: 12px; color: var(--text-muted);">
        Click to mark review as complete and open your file location
      </p>
    </div>

    <div class="tools-section" id="toolsSection">
      <h2>üõ†Ô∏è Tools to Help You Create</h2>
      <p class="subtitle" id="toolsSubtitle">Browse all available tools</p>
      
      <div id="toolsList"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      updateDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAQNThNeCaMD7Z8O8mhCGsYyXbg2X8bpms",
      authDomain: "life-after-loop-catcher.firebaseapp.com",
      projectId: "life-after-loop-catcher",
      storageBucket: "life-after-loop-catcher.appspot.com",
      messagingSenderId: "664318439902",
      appId: "1:664318439902:web:93748f55f1cb547bbead4f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const ideaId = urlParams.get('id');
    const ideaTitle = urlParams.get('title');
    
    if (ideaTitle) {
      document.getElementById('ideaTitle').textContent = `Creating: ${decodeURIComponent(ideaTitle)}`;
    }

    let currentUser = null;
    let userSettings = null;

    // All tool categories
    const allToolCategories = {
      writing: {
        emoji: '‚úçÔ∏è',
        title: 'Text Editors & Documentation',
        tools: [
          { name: 'Google Docs', url: 'docs.google.com', emoji: 'üìÑ' },
          { name: 'Microsoft Word Online', url: 'office.com/word', emoji: 'üìù' },
          { name: 'Notion', url: 'notion.so', emoji: 'üìì' }
        ]
      },
      design: {
        emoji: 'üé®',
        title: 'Design & Visual Tools',
        tools: [
          { name: 'Canva', url: 'canva.com', emoji: 'üé®' },
          { name: 'Figma', url: 'figma.com', emoji: 'üî∑' },
          { name: 'Adobe Photoshop', url: 'adobe.com/photoshop', emoji: 'üñºÔ∏è' }
        ]
      },
      data: {
        emoji: 'üìä',
        title: 'Data & Analytics',
        tools: [
          { name: 'Google Sheets', url: 'sheets.google.com', emoji: 'üìä' },
          { name: 'Microsoft Excel', url: 'office.com/excel', emoji: 'üìó' },
          { name: 'Tableau', url: 'tableau.com', emoji: 'üìà' }
        ]
      },
      video: {
        emoji: 'üé•',
        title: 'Video & Streaming',
        tools: [
          { name: 'YouTube', url: 'youtube.com', emoji: 'üì∫' },
          { name: 'Loom', url: 'loom.com', emoji: 'üé¨' },
          { name: 'OBS Studio', url: 'obsproject.com', emoji: 'üìπ' }
        ]
      }
    };

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        currentUser = user;
        await loadUserSettings();
        await loadIdea();
      }
    });

    async function loadUserSettings() {
      if (!currentUser) return;

      try {
        const settingsDoc = await getDoc(doc(db, 'userSettings', currentUser.uid));
        if (settingsDoc.exists()) {
          userSettings = settingsDoc.data();
          console.log('‚úÖ User settings loaded');
        }
      } catch (err) {
        console.error('Error loading user settings:', err);
      }
    }

    async function loadIdea() {
      if (!ideaId || !db) {
        renderAllTools();
        return;
      }

      try {
        const ideaDoc = await getDoc(doc(db, 'items', ideaId));
        
        if (!ideaDoc.exists()) {
          renderAllTools();
          return;
        }

        const ideaData = ideaDoc.data();
        
        // Check if prep was skipped
        if (ideaData.prepSkipped === true) {
          console.log('üìã Prep was skipped - showing all tools');
          document.getElementById('toolsSubtitle').textContent = 
            'You skipped prep, so here are all available tools to help you create';
          renderAllTools();
          return;
        }

        // Check if minimum version exists
        const minVersion = ideaData.firstTest?.minVersion;
        if (!minVersion || minVersion.trim() === '') {
          console.log('üìã No minimum version - showing all tools');
          document.getElementById('toolsSubtitle').textContent = 
            'Browse all available tools to help you create';
          renderAllTools();
          return;
        }

        // If we have a minimum version, we could do keyword matching here
        console.log('üìã Minimum version exists:', minVersion);
        document.getElementById('toolsSubtitle').textContent = 
          'Tools that might help based on your prep answers';
        renderAllTools();
        
      } catch (err) {
        console.error('Error loading idea:', err);
        renderAllTools();
      }
    }

    function renderAllTools() {
      const toolsList = document.getElementById('toolsList');
      toolsList.innerHTML = '';

      // Render preferred tools first if available
      if (userSettings?.preferredTools && userSettings.preferredTools.length > 0) {
        const preferredCategory = document.createElement('div');
        preferredCategory.className = 'tool-category';
        
        preferredCategory.innerHTML = `
          <h3>‚≠ê My Preferred Tools</h3>
          <div class="tool-list">
            ${userSettings.preferredTools.map(tool => {
              const cleanUrl = tool.url.replace(/^https?:\/\//, '');
              return `
                <a href="${tool.url.startsWith('http') ? tool.url : 'https://' + tool.url}" 
                   target="_blank" 
                   class="tool-item">
                  <span class="tool-emoji">‚≠ê</span>
                  <div class="tool-text">
                    <div class="tool-name">${tool.name}</div>
                    <div class="tool-url">${cleanUrl}</div>
                  </div>
                </a>
              `;
            }).join('')}
          </div>
        `;
        
        toolsList.appendChild(preferredCategory);
      }

      // Render all tool categories
      Object.values(allToolCategories).forEach(category => {
        const categoryDiv = document.createElement('div');
        categoryDiv.className = 'tool-category';
        
        categoryDiv.innerHTML = `
          <h3>${category.emoji} ${category.title}</h3>
          <div class="tool-list">
            ${category.tools.map(tool => `
              <a href="https://${tool.url}" target="_blank" class="tool-item">
                <span class="tool-emoji">${tool.emoji}</span>
                <div class="tool-text">
                  <div class="tool-name">${tool.name}</div>
                  <div class="tool-url">${tool.url}</div>
                </div>
              </a>
            `).join('')}
          </div>
        `;
        
        toolsList.appendChild(categoryDiv);
      });
    }

    // Review button - marks stages complete and opens storage
    document.getElementById('reviewOutputBtn').addEventListener('click', async () => {
      if (!ideaId || !db) {
        alert('No idea ID found');
        return;
      }

      const storageUrl = userSettings?.defaultStorage === 'gdrive' 
        ? 'https://drive.google.com'
        : userSettings?.defaultStorage === 'onedrive'
        ? 'https://onedrive.live.com'
        : 'https://drive.google.com'; // default

      try {
        await updateDoc(doc(db, 'items', ideaId), {
          createCompleted: true,
          createCompletedAt: serverTimestamp(),
          reviewCompleted: true,
          reviewCompletedAt: serverTimestamp()
        });
        
        console.log('‚úÖ Progress updated');
        
        // Open storage location
        window.open(storageUrl, '_blank');
        
        // Redirect back to app
        setTimeout(() => {
          window.location.href = 'app.html';
        }, 1000);
        
      } catch (err) {
        console.error('Error updating progress:', err);
        alert('Error updating progress: ' + err.message);
      }
    });
  </script>
</body>
</html>
