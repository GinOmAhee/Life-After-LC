<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Loop Catcher</title>
  <style>
:root {
  --bg: #0c0f14;
  --bg-elevated: #13171f;
  --border: rgba(255,255,255,0.07);
  --text: #e9eef7;
  --text-muted: #8f9cab;
  --accent: #7dd3fc;
  --accent-glow: rgba(125,211,252,0.15);
  --radius: 10px;
  color-scheme: dark;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: "Inter", system-ui, sans-serif;
  -webkit-font-smoothing: antialiased;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.login-container {
  width: 100%;
  max-width: 420px;
  background: var(--bg-elevated);
  border-radius: var(--radius);
  border: 1px solid var(--border);
  padding: 40px;
}

.logo-section {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 16px;
  margin-bottom: 32px;
}

.logo {
  width: 64px;
  height: 64px;
  background: linear-gradient(135deg, var(--accent), #60a5fa);
  border-radius: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 32px;
  box-shadow: 0 8px 24px rgba(125, 211, 252, 0.2);
}

.logo-section h1 {
  margin: 0;
  font-size: 28px;
  font-weight: 600;
  background: linear-gradient(135deg, var(--accent), #60a5fa);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.logo-section p {
  margin: 0;
  color: var(--text-muted);
  font-size: 14px;
}

form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.form-group {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

label {
  font-size: 14px;
  color: var(--text-muted);
  font-weight: 500;
}

input {
  font-size: 14px;
  border-radius: var(--radius);
  border: 1px solid var(--border);
  background: var(--bg);
  color: var(--text);
  padding: 12px 14px;
  transition: border-color 0.2s;
}

input:focus {
  outline: none;
  border-color: var(--accent);
}

.checkbox-group {
  display: flex;
  align-items: center;
  gap: 8px;
}

.checkbox-group input[type="checkbox"] {
  width: 18px;
  height: 18px;
  cursor: pointer;
  accent-color: var(--accent);
}

.checkbox-group label {
  margin: 0;
  cursor: pointer;
  font-size: 14px;
  color: var(--text);
}

.form-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: -8px;
}

.forgot-password {
  color: var(--accent);
  text-decoration: none;
  font-size: 14px;
  transition: opacity 0.2s;
}

.forgot-password:hover {
  opacity: 0.8;
}

button[type="submit"] {
  background: linear-gradient(135deg, var(--accent), #60a5fa);
  color: #0c0f14;
  font-weight: 600;
  font-size: 15px;
  padding: 14px;
  border: none;
  border-radius: var(--radius);
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
  margin-top: 8px;
}

button[type="submit"]:hover {
  transform: translateY(-1px);
  box-shadow: 0 8px 24px rgba(125, 211, 252, 0.3);
}

button[type="submit"]:active {
  transform: translateY(0);
}

.divider {
  text-align: center;
  margin: 24px 0;
  color: var(--text-muted);
  font-size: 14px;
  position: relative;
}

.divider::before,
.divider::after {
  content: '';
  position: absolute;
  top: 50%;
  width: 40%;
  height: 1px;
  background: var(--border);
}

.divider::before {
  left: 0;
}

.divider::after {
  right: 0;
}

.signup-link {
  text-align: center;
  font-size: 14px;
  color: var(--text-muted);
}

.signup-link a {
  color: var(--accent);
  text-decoration: none;
  font-weight: 500;
  transition: opacity 0.2s;
}

.signup-link a:hover {
  opacity: 0.8;
}

.error-message {
  background: rgba(239, 68, 68, 0.1);
  border: 1px solid rgba(239, 68, 68, 0.3);
  color: #ef4444;
  padding: 12px;
  border-radius: var(--radius);
  font-size: 14px;
  display: none;
}

.error-message.show {
  display: block;
}
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-section">
      <div class="logo">ðŸ”„</div>
      <h1>Loop Catcher</h1>
      <p>Welcome back! Please sign in to continue.</p>
    </div>

    <div class="error-message" id="errorMessage">
      Invalid email or password. Please try again.
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="you@example.com" 
          required 
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" 
          required 
        />
      </div>

      <div class="form-footer">
        <div class="checkbox-group">
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember">Remember me on this device</label>
        </div>
        <a href="#" class="forgot-password" id="forgotPassword">Forgot password?</a>
      </div>

      <button type="submit">Sign In</button>
    </form>

    <div class="divider">or</div>

    <div class="signup-link">
      Don't have an account yet? <a href="#" id="signupLink">Sign up</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword,
      setPersistence,
      browserLocalPersistence,
      browserSessionPersistence
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    


    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAQNThNeCaMD7Z8O8mhCGsYyXbg2X8bpms",
      authDomain: "life-after-loop-catcher.firebaseapp.com",
      projectId: "life-after-loop-catcher",
      storageBucket: "life-after-loop-catcher.appspot.com",
      messagingSenderId: "664318439902",
      appId: "1:664318439902:web:93748f55f1cb547bbead4f"
    };

    const isFirebaseConfigured = !Object.values(firebaseConfig).includes("REPLACE");
    
    let auth = null;
    
    if (isFirebaseConfigured) {
      try {
        const app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        console.log('âœ… Firebase Auth initialized');
      } catch (err) {
        console.error('Firebase initialization failed:', err);
      }
    }

    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const forgotPassword = document.getElementById('forgotPassword');
    const signupLink = document.getElementById('signupLink');
    const rememberCheckbox = document.getElementById('remember');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMessage.classList.remove('show');

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const remember = rememberCheckbox.checked;

      if (!auth) {
        alert('Firebase not configured. Please update Firebase config.');
        return;
      }

      try {
        // Set persistence based on "remember me"
        const persistence = remember ? browserLocalPersistence : browserSessionPersistence;
        await setPersistence(auth, persistence);

        // Sign in
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        console.log('âœ… Login successful:', userCredential.user.email);
        
        // Redirect to main app
        window.location.href = 'app.html';
      } catch (error) {
        console.error('Login error:', error);
        errorMessage.textContent = error.message || 'Invalid email or password. Please try again.';
        errorMessage.classList.add('show');
      }
    });

    forgotPassword.addEventListener('click', (e) => {
     e.preventDefault();
     window.location.href = 'forgot-password.html';  // Change this line
   });

     signupLink.addEventListener('click', (e) => {
     e.preventDefault();
     window.location.href = 'signup.html';  // Change this line
   });

    // Check if user is already logged in
    if (auth) {
      onAuthStateChanged(auth, (user) => {
        if (user) {
          console.log('User already logged in, redirecting...');
          window.location.href = 'app.html';
        }
      });
    }
  </script>
</body>
</html>
