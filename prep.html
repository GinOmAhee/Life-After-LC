<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prep Your Idea - Loop Catcher</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .prep-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .back-home {
      margin-bottom: 20px;
    }

    .back-home a {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: color 0.2s;
    }

    .back-home a:hover {
      color: var(--accent);
    }

    .prep-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .prep-header h1 {
      font-size: 32px;
      margin: 0 0 12px 0;
      background: linear-gradient(135deg, var(--accent), #60a5fa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .prep-header p {
      color: var(--text-muted);
      font-size: 16px;
    }

    .debug-info {
      background: rgba(251, 191, 36, 0.1);
      border: 1px solid rgba(251, 191, 36, 0.3);
      padding: 12px;
      border-radius: var(--radius);
      margin-bottom: 20px;
      font-size: 12px;
      color: var(--text-muted);
    }

    .progress-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 40px;
      position: relative;
    }

    .progress-bar::before {
      content: '';
      position: absolute;
      top: 20px;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--border);
      z-index: 0;
    }

    .progress-step {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      position: relative;
      z-index: 1;
      flex: 1;
    }

    .step-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--bg-elevated);
      border: 2px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .progress-step.active .step-circle {
      background: var(--accent);
      border-color: var(--accent);
      color: var(--bg);
    }

    .progress-step.completed .step-circle {
      background: rgba(125, 211, 252, 0.2);
      border-color: var(--accent);
      color: var(--accent);
    }

    .step-label {
      font-size: 12px;
      color: var(--text-muted);
      text-align: center;
    }

    .progress-step.active .step-label {
      color: var(--accent);
      font-weight: 600;
    }

    .step-content {
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 32px;
      display: none;
    }

    .step-content.active {
      display: block;
    }

    .step-title {
      font-size: 24px;
      margin: 0 0 8px 0;
      color: var(--text);
    }

    .step-subtitle {
      color: var(--text-muted);
      margin: 0 0 32px 0;
      font-size: 14px;
    }

    .form-field {
      margin-bottom: 24px;
    }

    .form-field label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text);
      font-size: 14px;
    }

    .form-field .prompt {
      display: block;
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 8px;
      font-style: italic;
    }

    .form-field input,
    .form-field textarea {
      width: 100%;
      padding: 12px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text);
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.2s;
    }

    .form-field textarea {
      min-height: 80px;
      resize: vertical;
    }

    .form-field input:focus,
    .form-field textarea:focus {
      outline: none;
      border-color: var(--accent);
    }

    .step-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid var(--border);
    }

    .btn {
      padding: 12px 24px;
      border-radius: var(--radius);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid var(--border);
      background: var(--bg-elevated);
      color: var(--text);
    }

    .btn-primary {
      background: var(--accent);
      color: var(--bg);
      border: none;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(125, 211, 252, 0.3);
    }

    .btn-secondary:hover {
      background: var(--accent-glow);
      border-color: var(--accent);
      color: var(--accent);
    }

    .summary-container {
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 40px;
      display: none;
    }

    .summary-container.active {
      display: block;
    }

    .summary-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .summary-header h2 {
      font-size: 28px;
      margin: 0 0 12px 0;
      color: var(--accent);
    }

    .summary-section {
      margin-bottom: 32px;
      padding: 24px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
    }

    .summary-section h3 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .summary-item {
      margin-bottom: 12px;
    }

    .summary-item strong {
      display: block;
      color: var(--text);
      margin-bottom: 4px;
      font-size: 13px;
    }

    .summary-item p {
      margin: 0;
      color: var(--text-muted);
      font-size: 14px;
      line-height: 1.6;
    }

    .summary-actions {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 40px;
      padding-top: 24px;
      border-top: 1px solid var(--border);
    }

    @media print {
      .back-home,
      .progress-bar,
      .summary-actions,
      .btn {
        display: none !important;
      }

      body {
        background: white;
        color: black;
      }

      .summary-container,
      .summary-section {
        background: white;
        border: 1px solid #ddd;
      }
    }
  </style>
</head>
<body>
  <div class="prep-container">
    <div class="back-home">
      <a href="app.html">‚Üê Back to Home</a>
    </div>

    <div class="prep-header">
      <h1>üöÄ Prep Your Idea</h1>
      <p id="ideaTitle">Getting ready to work on your idea</p>
    </div>

    <div class="debug-info" id="debugInfo" style="display: none;">
      <strong>Debug Info:</strong>
      <div id="debugContent"></div>
    </div>

    <div class="progress-bar" id="progressBar">
      <div class="progress-step active" data-step="1">
        <div class="step-circle">1</div>
        <div class="step-label">Vision</div>
      </div>
      <div class="progress-step" data-step="2">
        <div class="step-circle">2</div>
        <div class="step-label">Essentials</div>
      </div>
      <div class="progress-step" data-step="3">
        <div class="step-circle">3</div>
        <div class="step-label">First Test</div>
      </div>
    </div>

    <!-- Dynamic step content will be inserted here -->
    <div id="stepsContainer"></div>

    <!-- Summary Page -->
    <div class="summary-container" id="summaryContainer">
      <div class="summary-header">
        <h2>‚úÖ Prep Complete!</h2>
        <p style="color: var(--text-muted);">Here's your idea blueprint</p>
      </div>

      <div id="summaryContent"></div>

      <div class="summary-actions">
        <button class="btn btn-secondary" onclick="window.print()">üñ®Ô∏è Print Summary</button>
        <button class="btn btn-primary" onclick="goToCapture()">Continue to Create ‚Üí</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      updateDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAQNThNeCaMD7Z8O8mhCGsYyXbg2X8bpms",
      authDomain: "life-after-loop-catcher.firebaseapp.com",
      projectId: "life-after-loop-catcher",
      storageBucket: "life-after-loop-catcher.appspot.com",
      messagingSenderId: "664318439902",
      appId: "1:664318439902:web:93748f55f1cb547bbead4f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const ideaId = urlParams.get('id');
    const ideaTitle = urlParams.get('title');

    if (ideaTitle) {
      document.getElementById('ideaTitle').textContent = `Preparing: ${decodeURIComponent(ideaTitle)}`;
    }

    let currentStep = 1;
    let prepData = {};
    let enabledQuestions = {
      vision: [],
      essentials: [],
      firsttest: []
    };
    let currentUser = null;

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        currentUser = user;
        await loadSettings();
        renderSteps();
      } else {
        // No user, load defaults
        loadDefaultQuestions();
        renderSteps();
      }
    });

    async function loadSettings() {
      if (!currentUser) {
        loadDefaultQuestions();
        return;
      }

      try {
        const settingsDoc = await getDoc(doc(db, 'userSettings', currentUser.uid));
        if (settingsDoc.exists()) {
          const settings = settingsDoc.data();
          
          if (settings.prepQuestions) {
            // Filter only enabled questions
            const visionEnabled = settings.prepQuestions.vision?.filter(q => q.enabled !== false) || [];
            const essentialsEnabled = settings.prepQuestions.essentials?.filter(q => q.enabled !== false) || [];
            const firsttestEnabled = settings.prepQuestions.firsttest?.filter(q => q.enabled !== false) || [];
            
            enabledQuestions.vision = visionEnabled;
            enabledQuestions.essentials = essentialsEnabled;
            enabledQuestions.firsttest = firsttestEnabled;
            
            // Add custom questions if they're enabled
            if (settings.prepQuestions.custom) {
              const customEnabled = settings.prepQuestions.custom.filter(q => q.enabled !== false);
              enabledQuestions.vision = [...enabledQuestions.vision, ...customEnabled];
            }

            console.log('‚úÖ Loaded enabled questions:', enabledQuestions);
            
            // If all sections are empty, use defaults
            if (enabledQuestions.vision.length === 0 && 
                enabledQuestions.essentials.length === 0 && 
                enabledQuestions.firsttest.length === 0) {
              console.warn('‚ö†Ô∏è All questions disabled, loading defaults');
              loadDefaultQuestions();
            }
          } else {
            console.log('No prepQuestions in settings, using defaults');
            loadDefaultQuestions();
          }
        } else {
          console.log('No settings document, using defaults');
          loadDefaultQuestions();
        }
      } catch (err) {
        console.error('Error loading settings:', err);
        loadDefaultQuestions();
      }
    }

    function loadDefaultQuestions() {
      enabledQuestions = {
        vision: [
          { id: 'vision-1', title: "Core Statement", prompt: "Write one sentence that captures your idea and why it matters." },
          { id: 'vision-2', title: "Who is it for?", prompt: "Describe your primary audience." },
          { id: 'vision-3', title: "Why will they need it?", prompt: "Explain the problem or pain point your idea solves." },
          { id: 'vision-4', title: "What outcome will it create?", prompt: "State the benefit or transformation users will experience." },
          { id: 'vision-5', title: "Why does it matter to you?", prompt: "Connect the idea to your personal motivation." }
        ],
        essentials: [
          { id: 'essentials-1', title: "Core Resources", prompt: "List the minimum tools or materials you need to begin." },
          { id: 'essentials-2', title: "Skills & Knowledge", prompt: "What skills or know-how are essential to move forward?" },
          { id: 'essentials-3', title: "People & Support", prompt: "Do you need collaborators, mentors, or a support network?" },
          { id: 'essentials-4', title: "Time & Space", prompt: "What dedicated time or environment will help you focus?" },
          { id: 'essentials-5', title: "Constraints & Limits", prompt: "What boundaries do you need to respect (budget, tools, compliance)?" }
        ],
        firsttest: [
          { id: 'firsttest-1', title: "Minimum Version", prompt: "What's the simplest version of your idea you can create right now?" },
          { id: 'firsttest-2', title: "Core Action", prompt: "What's the first action users can take with it?" },
          { id: 'firsttest-3', title: "Feedback Loop", prompt: "How will you know if it works?" },
          { id: 'firsttest-4', title: "Timeframe (Due Date)", prompt: "How quickly can you build and test this version?" },
          { id: 'firsttest-5', title: "Next Step if Positive", prompt: "If the test shows promise, what's the next logical step?" }
        ]
      };
    }

    function renderSteps() {
      const container = document.getElementById('stepsContainer');
      container.innerHTML = '';

      // Show debug info
      const debugInfo = document.getElementById('debugInfo');
      const debugContent = document.getElementById('debugContent');
      debugInfo.style.display = 'block';
      debugContent.innerHTML = `
        Vision: ${enabledQuestions.vision.length} questions<br>
        Essentials: ${enabledQuestions.essentials.length} questions<br>
        First Test: ${enabledQuestions.firsttest.length} questions
      `;

      // Step 1: Vision
      if (enabledQuestions.vision.length > 0) {
        const visionStep = document.createElement('div');
        visionStep.className = 'step-content active';
        visionStep.dataset.step = '1';
        
        let fieldsHTML = '';
        enabledQuestions.vision.forEach(q => {
          const fieldId = q.id;
          fieldsHTML += `
            <div class="form-field">
              <label>${q.title}</label>
              <span class="prompt">${q.prompt}</span>
              <textarea id="${fieldId}" placeholder="${q.title}"></textarea>
            </div>
          `;
        });
        
        visionStep.innerHTML = `
          <h2 class="step-title">‚ú® Vision</h2>
          <p class="step-subtitle">Clarify what you're building and why it matters</p>
          ${fieldsHTML}
          <div class="step-actions">
            <button class="btn btn-secondary" onclick="skipPrep()">Skip to Create</button>
            <button class="btn btn-primary" onclick="nextStep()">Next: Essentials ‚Üí</button>
          </div>
        `;
        container.appendChild(visionStep);
      }

      // Step 2: Essentials
      if (enabledQuestions.essentials.length > 0) {
        const essentialsStep = document.createElement('div');
        essentialsStep.className = 'step-content';
        essentialsStep.dataset.step = '2';
        
        let fieldsHTML = '';
        enabledQuestions.essentials.forEach(q => {
          const fieldId = q.id;
          fieldsHTML += `
            <div class="form-field">
              <label>${q.title}</label>
              <span class="prompt">${q.prompt}</span>
              <textarea id="${fieldId}" placeholder="${q.title}"></textarea>
            </div>
          `;
        });
        
        essentialsStep.innerHTML = `
          <h2 class="step-title">üîß Essentials</h2>
          <p class="step-subtitle">Identify what you need to get started</p>
          ${fieldsHTML}
          <div class="step-actions">
            <button class="btn btn-secondary" onclick="prevStep()">‚Üê Back</button>
            <button class="btn btn-primary" onclick="nextStep()">Next: First Test ‚Üí</button>
          </div>
        `;
        container.appendChild(essentialsStep);
      }

      // Step 3: First Test
      if (enabledQuestions.firsttest.length > 0) {
        const firstTestStep = document.createElement('div');
        firstTestStep.className = 'step-content';
        firstTestStep.dataset.step = '3';
        
        let fieldsHTML = '';
        enabledQuestions.firsttest.forEach(q => {
          const fieldId = q.id;
          const inputType = q.id === 'firsttest-4' ? 'date' : 'textarea';
          
          if (inputType === 'date') {
            fieldsHTML += `
              <div class="form-field">
                <label>${q.title}</label>
                <span class="prompt">${q.prompt}</span>
                <input type="date" id="${fieldId}" />
              </div>
            `;
          } else {
            fieldsHTML += `
              <div class="form-field">
                <label>${q.title}</label>
                <span class="prompt">${q.prompt}</span>
                <textarea id="${fieldId}" placeholder="${q.title}"></textarea>
              </div>
            `;
          }
        });
        
        firstTestStep.innerHTML = `
          <h2 class="step-title">üß™ First Test</h2>
          <p class="step-subtitle">Plan your first experiment</p>
          ${fieldsHTML}
          <div class="step-actions">
            <button class="btn btn-secondary" onclick="prevStep()">‚Üê Back</button>
            <button class="btn btn-primary" onclick="completePrep()">Complete Prep ‚Üí</button>
          </div>
        `;
        container.appendChild(firstTestStep);
      }
    }

    window.nextStep = function() {
      const totalSteps = document.querySelectorAll('.step-content').length;
      if (currentStep < totalSteps) {
        document.querySelector(`.step-content[data-step="${currentStep}"]`).classList.remove('active');
        document.querySelector(`.progress-step[data-step="${currentStep}"]`).classList.add('completed');
        document.querySelector(`.progress-step[data-step="${currentStep}"]`).classList.remove('active');
        
        currentStep++;
        
        document.querySelector(`.step-content[data-step="${currentStep}"]`).classList.add('active');
        document.querySelector(`.progress-step[data-step="${currentStep}"]`).classList.add('active');
        
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    };

    window.prevStep = function() {
      if (currentStep > 1) {
        document.querySelector(`.step-content[data-step="${currentStep}"]`).classList.remove('active');
        document.querySelector(`.progress-step[data-step="${currentStep}"]`).classList.remove('active');
        
        currentStep--;
        
        document.querySelector(`.step-content[data-step="${currentStep}"]`).classList.add('active');
        document.querySelector(`.progress-step[data-step="${currentStep}"]`).classList.remove('completed');
        
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    };

    window.completePrep = async function() {
      // Collect all answers
      const answers = {
        vision: {},
        essentials: {},
        firstTest: {}
      };

      enabledQuestions.vision.forEach(q => {
        const el = document.getElementById(q.id);
        if (el) answers.vision[q.id] = el.value;
      });

      enabledQuestions.essentials.forEach(q => {
        const el = document.getElementById(q.id);
        if (el) answers.essentials[q.id] = el.value;
      });

      enabledQuestions.firsttest.forEach(q => {
        const el = document.getElementById(q.id);
        if (el) answers.firstTest[q.id] = el.value;
      });

      prepData = {
        vision: answers.vision,
        essentials: answers.essentials,
        firstTest: answers.firstTest,
        prepCompleted: true,
        prepCompletedAt: serverTimestamp()
      };

      // Save to Firebase
      if (ideaId && db) {
        try {
          await updateDoc(doc(db, 'items', ideaId), prepData);
          console.log('‚úÖ Prep data saved');
        } catch (err) {
          console.error('Error saving prep:', err);
        }
      }

      showSummary();
    };

    function showSummary() {
      document.getElementById('progressBar').style.display = 'none';
      document.querySelectorAll('.step-content').forEach(el => el.style.display = 'none');

      const summaryContent = document.getElementById('summaryContent');
      summaryContent.innerHTML = '';

      // Vision summary
      if (Object.keys(prepData.vision).length > 0) {
        const visionSection = document.createElement('div');
        visionSection.className = 'summary-section';
        visionSection.innerHTML = '<h3>‚ú® Vision</h3>';
        
        enabledQuestions.vision.forEach(q => {
          if (prepData.vision[q.id]) {
            const item = document.createElement('div');
            item.className = 'summary-item';
            item.innerHTML = `
              <strong>${q.title}</strong>
              <p>${prepData.vision[q.id] || 'Not provided'}</p>
            `;
            visionSection.appendChild(item);
          }
        });
        
        summaryContent.appendChild(visionSection);
      }

      // Essentials summary
      if (Object.keys(prepData.essentials).length > 0) {
        const essentialsSection = document.createElement('div');
        essentialsSection.className = 'summary-section';
        essentialsSection.innerHTML = '<h3>üîß Essentials</h3>';
        
        enabledQuestions.essentials.forEach(q => {
          if (prepData.essentials[q.id]) {
            const item = document.createElement('div');
            item.className = 'summary-item';
            item.innerHTML = `
              <strong>${q.title}</strong>
              <p>${prepData.essentials[q.id] || 'Not provided'}</p>
            `;
            essentialsSection.appendChild(item);
          }
        });
        
        summaryContent.appendChild(essentialsSection);
      }

      // First Test summary
      if (Object.keys(prepData.firstTest).length > 0) {
        const firstTestSection = document.createElement('div');
        firstTestSection.className = 'summary-section';
        firstTestSection.innerHTML = '<h3>üß™ First Test</h3>';
        
        enabledQuestions.firsttest.forEach(q => {
          if (prepData.firstTest[q.id]) {
            const item = document.createElement('div');
            item.className = 'summary-item';
            item.innerHTML = `
              <strong>${q.title}</strong>
              <p>${prepData.firstTest[q.id] || 'Not provided'}</p>
            `;
            firstTestSection.appendChild(item);
          }
        });
        
        summaryContent.appendChild(firstTestSection);
      }

      document.getElementById('summaryContainer').classList.add('active');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.goToCapture = function() {
      window.location.href = `capture.html?id=${ideaId}&title=${encodeURIComponent(ideaTitle)}`;
    };

    window.skipPrep = async function() {
      if (confirm('Skip prep and go straight to create? You can always come back to this later.')) {
        if (ideaId && db) {
          try {
            await updateDoc(doc(db, 'items', ideaId), {
              prepSkipped: true,
              prepSkippedAt: serverTimestamp()
            });
            console.log('Prep skipped');
          } catch (err) {
            console.error('Error marking prep as skipped:', err);
          }
        }
        
        window.location.href = `capture.html?id=${ideaId}&title=${encodeURIComponent(ideaTitle)}`;
      }
    };
  </script>
</body>
</html>
