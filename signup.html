<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up - Loop Catcher</title>
  <style>
:root {
  --bg: #0c0f14;
  --bg-elevated: #13171f;
  --border: rgba(255,255,255,0.07);
  --text: #e9eef7;
  --text-muted: #8f9cab;
  --accent: #7dd3fc;
  --accent-glow: rgba(125,211,252,0.15);
  --radius: 10px;
  color-scheme: dark;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: "Inter", system-ui, sans-serif;
  -webkit-font-smoothing: antialiased;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.signup-container {
  width: 100%;
  max-width: 420px;
  background: var(--bg-elevated);
  border-radius: var(--radius);
  border: 1px solid var(--border);
  padding: 40px;
}

.logo-section {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 16px;
  margin-bottom: 32px;
}

.logo {
  width: 64px;
  height: 64px;
  background: linear-gradient(135deg, var(--accent), #60a5fa);
  border-radius: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 32px;
  box-shadow: 0 8px 24px rgba(125, 211, 252, 0.2);
}

.logo-section h1 {
  margin: 0;
  font-size: 28px;
  font-weight: 600;
  background: linear-gradient(135deg, var(--accent), #60a5fa);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.logo-section p {
  margin: 0;
  color: var(--text-muted);
  font-size: 14px;
}

form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.form-group {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

label {
  font-size: 14px;
  color: var(--text-muted);
  font-weight: 500;
}

input {
  font-size: 14px;
  border-radius: var(--radius);
  border: 1px solid var(--border);
  background: var(--bg);
  color: var(--text);
  padding: 12px 14px;
  transition: border-color 0.2s;
}

input:focus {
  outline: none;
  border-color: var(--accent);
}

.password-requirements {
  font-size: 12px;
  color: var(--text-muted);
  margin-top: 4px;
}

.checkbox-group {
  display: flex;
  align-items: flex-start;
  gap: 8px;
}

.checkbox-group input[type="checkbox"] {
  width: 18px;
  height: 18px;
  cursor: pointer;
  accent-color: var(--accent);
  margin-top: 2px;
  flex-shrink: 0;
}

.checkbox-group label {
  margin: 0;
  cursor: pointer;
  font-size: 13px;
  color: var(--text);
  line-height: 1.4;
}

.checkbox-group a {
  color: var(--accent);
  text-decoration: none;
}

.checkbox-group a:hover {
  opacity: 0.8;
}

button[type="submit"] {
  background: linear-gradient(135deg, var(--accent), #60a5fa);
  color: #0c0f14;
  font-weight: 600;
  font-size: 15px;
  padding: 14px;
  border: none;
  border-radius: var(--radius);
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
  margin-top: 8px;
}

button[type="submit"]:hover {
  transform: translateY(-1px);
  box-shadow: 0 8px 24px rgba(125, 211, 252, 0.3);
}

button[type="submit"]:active {
  transform: translateY(0);
}

button[type="submit"]:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: none;
}

.divider {
  text-align: center;
  margin: 24px 0;
  color: var(--text-muted);
  font-size: 14px;
  position: relative;
}

.divider::before,
.divider::after {
  content: '';
  position: absolute;
  top: 50%;
  width: 40%;
  height: 1px;
  background: var(--border);
}

.divider::before {
  left: 0;
}

.divider::after {
  right: 0;
}

.login-link {
  text-align: center;
  font-size: 14px;
  color: var(--text-muted);
}

.login-link a {
  color: var(--accent);
  text-decoration: none;
  font-weight: 500;
  transition: opacity 0.2s;
}

.login-link a:hover {
  opacity: 0.8;
}

.error-message {
  background: rgba(239, 68, 68, 0.1);
  border: 1px solid rgba(239, 68, 68, 0.3);
  color: #ef4444;
  padding: 12px;
  border-radius: var(--radius);
  font-size: 14px;
  display: none;
}

.error-message.show {
  display: block;
}

.success-message {
  background: rgba(34, 197, 94, 0.1);
  border: 1px solid rgba(34, 197, 94, 0.3);
  color: #22c55e;
  padding: 12px;
  border-radius: var(--radius);
  font-size: 14px;
  display: none;
}

.success-message.show {
  display: block;
}
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="logo-section">
      <div class="logo">ðŸ”„</div>
      <h1>Loop Catcher</h1>
      <p>Create your account to get started.</p>
    </div>

    <div class="error-message" id="errorMessage">
      An error occurred. Please try again.
    </div>

    <div class="success-message" id="successMessage">
      Account created! Redirecting...
    </div>

    <form id="signupForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          placeholder="John Doe" 
          required 
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="you@example.com" 
          required 
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" 
          required 
          minlength="6"
        />
        <div class="password-requirements">
          At least 6 characters
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword" 
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" 
          required 
          minlength="6"
        />
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="terms" name="terms" required />
        <label for="terms">
          I agree to the <a href="#" id="termsLink">Terms of Service</a> and <a href="#" id="privacyLink">Privacy Policy</a>
        </label>
      </div>

      <button type="submit" id="submitBtn">Create Account</button>
    </form>

    <div class="divider">or</div>

    <div class="login-link">
      Already have an account? <a href="index.html">Sign in</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword,
      updateProfile,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAQNThNeCaMD7Z8O8mhCGsYyXbg2X8bpms",
      authDomain: "life-after-loop-catcher.firebaseapp.com",
      projectId: "life-after-loop-catcher",
      storageBucket: "life-after-loop-catcher.appspot.com",
      messagingSenderId: "664318439902",
      appId: "1:664318439902:web:93748f55f1cb547bbead4f"
    };

    const isFirebaseConfigured = !Object.values(firebaseConfig).includes("REPLACE");
    
    let auth = null;
    
    if (isFirebaseConfigured) {
      try {
        const app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        console.log('âœ… Firebase Auth initialized');
      } catch (err) {
        console.error('Firebase initialization failed:', err);
      }
    }

    const signupForm = document.getElementById('signupForm');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const submitBtn = document.getElementById('submitBtn');
    const termsLink = document.getElementById('termsLink');
    const privacyLink = document.getElementById('privacyLink');

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMessage.classList.remove('show');
      successMessage.classList.remove('show');

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const termsAccepted = document.getElementById('terms').checked;

      // Validation
      if (!name) {
        errorMessage.textContent = 'Please enter your full name.';
        errorMessage.classList.add('show');
        return;
      }

      if (password.length < 6) {
        errorMessage.textContent = 'Password must be at least 6 characters.';
        errorMessage.classList.add('show');
        return;
      }

      if (password !== confirmPassword) {
        errorMessage.textContent = 'Passwords do not match.';
        errorMessage.classList.add('show');
        return;
      }

      if (!termsAccepted) {
        errorMessage.textContent = 'Please accept the Terms of Service and Privacy Policy.';
        errorMessage.classList.add('show');
        return;
      }

      if (!auth) {
        errorMessage.textContent = 'Firebase not configured. Please update Firebase config.';
        errorMessage.classList.add('show');
        return;
      }

      // Disable submit button
      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating account...';

      try {
        // Create user
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        
        // Update profile with display name
        await updateProfile(userCredential.user, {
          displayName: name
        });

        console.log('âœ… Account created:', userCredential.user.email);
        
        // Show success message
        successMessage.textContent = 'Account created successfully! Redirecting...';
        successMessage.classList.add('show');
        
        // Redirect to main app after 1.5 seconds
        setTimeout(() => {
          window.location.href = 'app.html';
        }, 1500);

      } catch (error) {
        console.error('Signup error:', error);
        
        // Handle specific error codes
        let errorText = 'An error occurred. Please try again.';
        
        switch (error.code) {
          case 'auth/email-already-in-use':
            errorText = 'This email is already registered. Please sign in instead.';
            break;
          case 'auth/invalid-email':
            errorText = 'Invalid email address.';
            break;
          case 'auth/weak-password':
            errorText = 'Password is too weak. Please use a stronger password.';
            break;
          case 'auth/network-request-failed':
            errorText = 'Network error. Please check your connection.';
            break;
          default:
            errorText = error.message;
        }
        
        errorMessage.textContent = errorText;
        errorMessage.classList.add('show');
        
        // Re-enable submit button
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create Account';
      }
    });

    // Terms and Privacy links
    termsLink.addEventListener('click', (e) => {
      e.preventDefault();
      alert('Terms of Service page - implement your terms');
      // You can redirect to your terms page:
      // window.location.href = 'terms.html';
    });

    privacyLink.addEventListener('click', (e) => {
      e.preventDefault();
      alert('Privacy Policy page - implement your privacy policy');
      // You can redirect to your privacy page:
      // window.location.href = 'privacy.html';
    });

    // Check if user is already logged in
    if (auth) {
      onAuthStateChanged(auth, (user) => {
        if (user) {
          console.log('User already logged in, redirecting...');
          window.location.href = 'app.html';
        }
      });
    }
  </script>
</body>
</html>
