<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Forgot Password - Loop Catcher</title>
  <style>
:root {
  --bg: #0c0f14;
  --bg-elevated: #13171f;
  --border: rgba(255,255,255,0.07);
  --text: #e9eef7;
  --text-muted: #8f9cab;
  --accent: #7dd3fc;
  --accent-glow: rgba(125,211,252,0.15);
  --radius: 10px;
  color-scheme: dark;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: "Inter", system-ui, sans-serif;
  -webkit-font-smoothing: antialiased;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.forgot-container {
  width: 100%;
  max-width: 420px;
  background: var(--bg-elevated);
  border-radius: var(--radius);
  border: 1px solid var(--border);
  padding: 40px;
}

.logo-section {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 16px;
  margin-bottom: 32px;
}

.logo {
  width: 64px;
  height: 64px;
  background: linear-gradient(135deg, var(--accent), #60a5fa);
  border-radius: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 32px;
  box-shadow: 0 8px 24px rgba(125, 211, 252, 0.2);
}

.logo-section h1 {
  margin: 0;
  font-size: 28px;
  font-weight: 600;
  background: linear-gradient(135deg, var(--accent), #60a5fa);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.logo-section p {
  margin: 0;
  color: var(--text-muted);
  font-size: 14px;
  text-align: center;
  line-height: 1.5;
}

form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.form-group {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

label {
  font-size: 14px;
  color: var(--text-muted);
  font-weight: 500;
}

input {
  font-size: 14px;
  border-radius: var(--radius);
  border: 1px solid var(--border);
  background: var(--bg);
  color: var(--text);
  padding: 12px 14px;
  transition: border-color 0.2s;
}

input:focus {
  outline: none;
  border-color: var(--accent);
}

button[type="submit"] {
  background: linear-gradient(135deg, var(--accent), #60a5fa);
  color: #0c0f14;
  font-weight: 600;
  font-size: 15px;
  padding: 14px;
  border: none;
  border-radius: var(--radius);
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
  margin-top: 8px;
}

button[type="submit"]:hover {
  transform: translateY(-1px);
  box-shadow: 0 8px 24px rgba(125, 211, 252, 0.3);
}

button[type="submit"]:active {
  transform: translateY(0);
}

button[type="submit"]:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: none;
}

.back-link {
  text-align: center;
  margin-top: 24px;
  font-size: 14px;
}

.back-link a {
  color: var(--accent);
  text-decoration: none;
  font-weight: 500;
  transition: opacity 0.2s;
  display: inline-flex;
  align-items: center;
  gap: 6px;
}

.back-link a:hover {
  opacity: 0.8;
}

.error-message {
  background: rgba(239, 68, 68, 0.1);
  border: 1px solid rgba(239, 68, 68, 0.3);
  color: #ef4444;
  padding: 12px;
  border-radius: var(--radius);
  font-size: 14px;
  display: none;
}

.error-message.show {
  display: block;
}

.success-message {
  background: rgba(34, 197, 94, 0.1);
  border: 1px solid rgba(34, 197, 94, 0.3);
  color: #22c55e;
  padding: 12px;
  border-radius: var(--radius);
  font-size: 14px;
  display: none;
  line-height: 1.5;
}

.success-message.show {
  display: block;
}

.info-box {
  background: rgba(125, 211, 252, 0.1);
  border: 1px solid rgba(125, 211, 252, 0.3);
  color: var(--accent);
  padding: 12px;
  border-radius: var(--radius);
  font-size: 13px;
  line-height: 1.5;
  margin-bottom: 20px;
}
  </style>
</head>
<body>
  <div class="forgot-container">
    <div class="logo-section">
      <div class="logo">üîÑ</div>
      <h1>Loop Catcher</h1>
      <p>Enter your email address and we'll send you a link to reset your password.</p>
    </div>

    <div class="error-message" id="errorMessage">
      An error occurred. Please try again.
    </div>

    <div class="success-message" id="successMessage">
      ‚úÖ Password reset email sent! Check your inbox and spam folder.
    </div>

    <form id="forgotForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="you@example.com" 
          required 
          autocomplete="email"
        />
      </div>

      <button type="submit" id="submitBtn">Send Reset Link</button>
    </form>

    <div class="back-link">
      <a href="index.html">‚Üê Back to Sign In</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { 
      getAuth, 
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAQNThNeCaMD7Z8O8mhCGsYyXbg2X8bpms",
      authDomain: "life-after-loop-catcher.firebaseapp.com",
      projectId: "life-after-loop-catcher",
      storageBucket: "life-after-loop-catcher.appspot.com",
      messagingSenderId: "664318439902",
      appId: "1:664318439902:web:93748f55f1cb547bbead4f"
    };

    const isFirebaseConfigured = !Object.values(firebaseConfig).includes("REPLACE");
    
    let auth = null;
    
    if (isFirebaseConfigured) {
      try {
        const app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        console.log('‚úÖ Firebase Auth initialized');
      } catch (err) {
        console.error('Firebase initialization failed:', err);
      }
    }

    const forgotForm = document.getElementById('forgotForm');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const submitBtn = document.getElementById('submitBtn');
    const emailInput = document.getElementById('email');

    forgotForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMessage.classList.remove('show');
      successMessage.classList.remove('show');

      const email = emailInput.value.trim();

      if (!email) {
        errorMessage.textContent = 'Please enter your email address.';
        errorMessage.classList.add('show');
        return;
      }

      if (!auth) {
        errorMessage.textContent = 'Firebase not configured. Please update Firebase config.';
        errorMessage.classList.add('show');
        return;
      }

      // Disable submit button
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';

      try {
        // Send password reset email
        await sendPasswordResetEmail(auth, email);
        
        console.log('‚úÖ Password reset email sent to:', email);
        
        // Show success message
        successMessage.classList.add('show');
        
        // Clear the form
        emailInput.value = '';
        
        // Re-enable button after delay
        setTimeout(() => {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Send Reset Link';
        }, 3000);

      } catch (error) {
        console.error('Password reset error:', error);
        
        // Handle specific error codes
        let errorText = 'An error occurred. Please try again.';
        
        switch (error.code) {
          case 'auth/user-not-found':
            // Don't reveal if user exists for security
            errorText = 'If an account exists with this email, you will receive a password reset link.';
            // Show as success to not reveal user existence
            successMessage.textContent = errorText;
            successMessage.classList.add('show');
            emailInput.value = '';
            submitBtn.disabled = false;
            submitBtn.textContent = 'Send Reset Link';
            return;
          case 'auth/invalid-email':
            errorText = 'Invalid email address.';
            break;
          case 'auth/network-request-failed':
            errorText = 'Network error. Please check your connection.';
            break;
          case 'auth/too-many-requests':
            errorText = 'Too many requests. Please try again later.';
            break;
          default:
            errorText = error.message;
        }
        
        errorMessage.textContent = errorText;
        errorMessage.classList.add('show');
        
        // Re-enable submit button
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Reset Link';
      }
    });
  </script>
</body>
</html>
